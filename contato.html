<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Imagem da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html" target ="_blank">Home</a></li>
						<li><a href="produtos.html" target ="_blank">Produtos</a></li>
						<li><a href="contato.html" target ="_blank">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome"> Nome e sobrenome </label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="Email">Email</label>
				<input type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="Tel">Telefone</label>
				<input type="Text" id="Telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>	
				<textarea cols="70" rows="10" id="mensagem" class="innput-padrao" required></textarea>

				<fieldset>
					<legend> Como prefere nosso contato?</legend>

					<label for="radio-Email"><input type="radio" name="contato" value="email" id="radio-Email"> Email</label>				

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone"id="radio-telefone"> Telefone</label>					

					<label for="radio-whattsapp"><input type="radio" name="contato" value="Whattsaap" id="radio-whattsapp" checked> Whattsaap</label>
					
				</fieldset>

				<fieldset>
					<legend> Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>


				<input type="submit" value="Enviar formulario" class="enviar">

			</form>

			<table>
			    <thead>
			        <tr>
			            <th>Dia</th>
			            <th>Horário</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr>
			            <td>Segunda</td>
			            <td>8h ~ 20h</td>
			        </tr>
			        <tr>
			            <td>Quarta</td>
			            <td>8h ~ 20h</td>
			        </tr>
			        <tr>
			            <td>Sexta</td>
			            <td>8h ~ 20h</td>
			        </tr>
			    </tbody>
			</table>
		</main>
		<footer>
			<img src="logo-branco.png" alt="Imagem da Barbearia Alura">
			<p class=copyright>&copy;Copyright Barbearia Alura - 2019
		</footer>
	</body>
</html>
